<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var ids = ["#name", "#surname", "#email", "#pwd", "#desc"];
            var rslt = true;
            for (var i = 0; i < ids.length; i++) {
                console.log(ids[i]);
                if ($(ids[i]).val() == '') {
                    alert('Empty ' + $(ids[i]).attr('name'));
                    rslt = false;
                    break;
                }
            }
            if (rslt) {
                if (!$('[name=optradio]:checked').length) {
                    alert('Empty sex');
                    rslt = false;
                }
            }
            return rslt;
        }

        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var email = $('#email').val();
            var sex = $('[name=optradio]:checked').val();
            $('#users tr:last').after('<tr><td>' + name +'</td><td>' + surname + '</td><td>' + email + '</td><td>' + sex + '</td></tr>');
        }

    </script>
</head>
<body>

<div class="container">
    <h2>User form</h2>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Surname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sex">Sex:</label>
            <div id="sex" class="col-sm-10">
            <label class="radio-inline"><input type="radio" name="optradio" value = "M">Male</label>
            <label class="radio-inline"><input type="radio" name="optradio" value = "F">Female</label>
            <label class="radio-inline"><input type="radio" name="optradio" value = "O">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description:</label>
            <div  class="col-sm-10">
                <input type="textarea" class="form-control" id="desc" name="desc" placeholder="Enter description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="return addRow()">Add user</button>
            </div>
        </div>
    </form>

    <div class="container">
        <h2>Users</h2>
        <table id="users" class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Sex</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
                <td>M</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
                <td>F</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
                <td>F</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
